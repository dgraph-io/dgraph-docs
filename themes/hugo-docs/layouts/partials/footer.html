<script>
function toggleDropdown() {
    var x = document.getElementById("topics");
    var btn = document.getElementById("dropdown-btn");
    var arrow = document.getElementById("dropdown-btn-arrow");
    
    if (x.classList.contains("sidebar-opened")) {
        x.classList.remove("sidebar-opened");
        x.classList.add("sidebar-closed");
        arrow.classList.add("up-arrow");
        btn.classList.remove("open");
    } else {
        x.classList.add("sidebar-opened");
        x.classList.remove("sidebar-closed");
        arrow.classList.remove("up-arrow");
        btn.classList.add("open");
    }
}

function checkScreenWidth() {
  var x = document.getElementById("topics");
  var btn = document.getElementById("dropdown-btn");
  var arrow = document.getElementById("dropdown-btn-arrow");

  if (window.matchMedia("(min-width: 1025px)").matches) {
    x.classList.add("sidebar-opened");
    x.classList.remove("sidebar-closed");
    arrow.classList.remove("up-arrow");
    btn.classList.add("open");
    $(".theme-toggle").prependTo(".right-toc");
  } else if (window.matchMedia("(min-width: 769px) and (max-width: 1024px)").matches) {
    x.classList.remove("sidebar-opened");
    x.classList.add("sidebar-closed");
    arrow.classList.add("up-arrow");
    btn.classList.remove("open");
    $(".theme-toggle").prependTo(".right-toc");
  } else if (window.matchMedia("(max-width: 768px)").matches) {
    x.classList.remove("sidebar-opened");
    x.classList.add("sidebar-closed");
    arrow.classList.add("up-arrow");
    btn.classList.remove("open");
    $(".theme-toggle").insertAfter("#dropdown-btn");
  }
}

window.addEventListener('resize', checkScreenWidth);

$(document).ready(function() {
    var lastActiveLinkText = $('#sidebar .active:last>a').text();
    $('#dropdown-btn-text').text(lastActiveLinkText);
    
    $('#sidebar .active:last>a').focus();
    
    checkScreenWidth();
});
</script>

<!-- Version control redirect -->

<script>
  var selectElement = document.querySelector('.version-selector');
  
  if (selectElement) {
    selectElement.addEventListener('change', function() {
      var selectedValue = this.value;
      var baseUrl = 'https://dgraph.io/docs/';
  
      if (selectedValue !== "") {
        baseUrl += selectedValue;
      }
  
      window.location.href = baseUrl;
    });

    var version = window.location.pathname.split('/')[2];
  
    if (version) {
      selectElement.value = version;
    } else {
      selectElement.value = "";
    }
  }
</script>
