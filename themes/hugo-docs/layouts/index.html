{{ partial "header.html" . }}

<main class="content-wrapper">
  <div class="content">
    <article id="{{ .Slug }}">
      {{if (ne .Title "Get started with Dgraph") }}
        {{ partial "ask-question.html" . }}
        {{ partial "suggest-edit.html" . }}
      {{ end }}

      <h1 class="post-title">{{ .Title }}</h1>

      <div>
        {{ .Content }}
      </div>
    </article>
  </div>
</main>

{{ partial "footer.html" . }}
